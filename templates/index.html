{% extends "layout.html" %}

{% block title %}
    Portofolio
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{row["symbol"]}}</td>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["total"]}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td><td></td><td></td><td></td>
            <td><b>Cash(Balance) : {{cash}}</b></td>
        </tr>
    </table>
{% endblock %}
